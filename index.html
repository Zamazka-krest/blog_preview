<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog-preview</title>
</head>
<body>
      <main class="card">
        <div class="illustration">
          <img class="image" src="img/illustration-article.svg" alt="Illustration of an article"/>
        </div>
        <div class="content">
          <div class="category">
            <p>Learning</p>
           </div>
           <p class="publication-date">Published 21 Dec 2023</p>
           <p class="title">HTML &amp; CSS foundations</p>
          <p class="text">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
        <div class="author">
          <img class="userpic" src="img/image-avatar.webp" alt="Avatar of Greg Hooper"/>
          <p class="name">Greg Hooper</p>
        </div>
      </main>
</body>
</html>
